spring.application.name=HelloProject

#DB properties
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${USER_NAME}
spring.datasource.password=${PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true

#restTemplate properties
resttemplate.connection.timeout=5000
resttemplate.read.timeout=5000

## reference link
# https://redis.io/docs/latest/operate/oss_and_stack/install/install-redis/install-redis-on-windows/
# https://stackabuse.com/spring-boot-with-redis-hashoperations-crud-functionality/
# https://redis.io/blog/install-redis-windows-11/
spring.cache.type=redis
spring.cache.redis.cache-null-values=true
